<div id="wrap">
  <form action="" autocomplete="on">
  <input  id="search"  name="search" type="text"  placeholder="Busca em todos os campos"><input id="search_submit" value="Rechercher" type="submit">
  </form>
</div>

<!-- Search -->
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Busca em todos os campos" #input>
</mat-form-field>


<!-- Table -->
<div>

  <div class="E-container mat-elevation-z8"></div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">





    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    
    <!--  Column -->
    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Movimento. </th>
      <td mat-cell *matCellDef="let element"> {{element.Data}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.Empresa}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Ref">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref/Doc </th>
      <td mat-cell *matCellDef="let element"> {{element.Ref}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Conta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Conta Corrente </th>
      <td mat-cell *matCellDef="let element"> {{element.Conta}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Lancamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lan√ßamento </th>
      <td mat-cell *matCellDef="let element"> {{element.Lancamento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
 <!--  no matching data. -->
 <tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">Nenhum dado encontrado "{{input.value}}"</td>
</tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator>

</div>
